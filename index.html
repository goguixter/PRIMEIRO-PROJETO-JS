<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>DEV Club - Conversor</title>
</head>

<body>
    <img class="logo-convert-money" src="./ASSETS/logo.gif" alt="img-logo">
    <main>
        <label>Converter <b>de</b>
            <select class="currency-select-to-convert">
                <option value="dolar">USD $ Dólar Americano</option>
                <option value="euro">EUR € Euro</option>
                <option value="Real">BRL R$ Real Brasileiro</option>
                <option value="BTC">BTC ₿ Bitcoin</option>
                <option value="libra">LB £ Libra</option>
            </select>
        </label>
        <label>Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">USD $ Dólar Americano</option>
                <option value="euro">EUR € Euro</option>
                <option value="Real">BRL R$ Real Brasileiro</option>
                <option value="BTC">BTC ₿ Bitcoin</option>
                <option value="libra">LB £ Libra</option>
            </select>
        </label>
        <label><b>Valor</b>
            <input class="input-currency" placeholder="R$0,00">
        </label>
        <button class="convert-button">CONVERTER</button>
        <section>
            <div class="currency-box">
                <img class="brazil-flag" src="./ASSETS/brasil 2.png" alt="brazil-flag">
                <p class="currency" id="currency-name-to-convert">Real Brasileiro</p>
                <p class="currency-value-to-convert">R$10.000,00</p>
            </div>   
            <img class="arrow" src="./ASSETS/arrow.png" alt="arrow">
            <div class="currency-box">    
                <img class="usa-flag" src="./ASSETS/eua.png" alt="usa-flag">
                <p class="currency" id="currency-name">Dólar Americano</p>
                <p class="currency-value">R$0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./scritpt.js"></script>
</html>
